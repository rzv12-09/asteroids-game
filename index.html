<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Asteroids</h1>
        <button id="startBtn">Start Game</button>
        <button id="scores">High scores</button>
    </div>
    <div id="user-score" style="display: none;">
        <div>GAME OVER</div>
        <div id="score"></div>
        <div>Enter Your Name</div>
        <input type="text">
        <button id="saveScore">Save Score</button> 
    </div>  
    <div id="high-scores" style="display: none;">
        <h1>Top 5 High Scores</h1>
        <ol id="highScoresList">
            </ol>
        <button id="closeScoresBtn">Back to Menu</button>
    </div>
    <canvas  id="gameCanvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
